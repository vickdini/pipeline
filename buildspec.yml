version: 0.2

phases:
  install:
    commands:
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-$ARCH.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - ./aws/install -i /usr/local/aws-cli -b /usr/local/bin --update
      - curl "https://pipescript.s3.eu-west-1.amazonaws.com/deploy-components.sh" -o "deploy-components.sh"
  build:
    commands:
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
      - AWS_REGION=ap-northeast-1
      - COMPONENT_NAME=$(cat gdk-config.json | jq -r '.component | keys[]â€™)
      - chmod +x ./deploy-components.sh
      - sh -x ./deploy-components.sh ${AWS_ACCOUNT_ID} ${AWS_REGION} ${COMPONENT_NAME} ${IOT_THING_GROUP} ${DEPLOYMENT_NAME}
